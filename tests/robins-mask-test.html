<!DOCTYPE html>
<html>
    <head>
        <title>Dealertrack JS Test Suite</title>
        <link rel="stylesheet" href="lib/qunit.css">
    </head>
    <body>
        <div>
            <h1 id="qunit-header">Masked Input Plugin</h1>
            <h2 id="qunit-banner"></h2>
            <h2 id="qunit-userAgent"></h2>
            <ol id="qunit-tests"></ol>
            <div id="qunit-fixture">
                <form>
                    <input type="text" id="phone" data-mask-input="(999) 999-9999">
                    <input type="text" id="phone_with_value" value="1234567890" data-mask-input="(999) 999-9999">
                    <input type="text" id="alpha" data-mask-input="aaa-aaa">
                    <input type="text" id="alpha_numeric" data-mask-input="~~~/~~~">
                    <input type="text" id="number" data-mask-input="number">
                    <input type="text" id="number_with_value" value="10,000" data-mask-input="number">
                    <input type="text" id="optional" data-mask-input="(999) 999-9999" value="optional">
                    <input type="text" id="date" data-mask-input="99/99/9999" value="01/09/1978" data-mask-keep="true">
                    <input type="text" id="ssn" data-mask-input="***-**-9999" data-mask-input-def="{&quot;*&quot;:&quot;\\*|[0-9]&quot; }" >
                </form>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="lib/qunit.js"></script>

        <!-- dependant files -->
        <script src="../js/robins-mask.js"></script>

        <!-- unit tests -->
        <script src="robins-mask-test.js"></script>
    </body>
</html>
